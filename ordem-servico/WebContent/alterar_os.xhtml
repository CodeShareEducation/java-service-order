<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template.xhtml">

	<ui:define name="titulo">
		Consultar Ordem Serviço
	</ui:define>
	
	<ui:define name="body">
	<h:form id="formulario">
		<p:messages autoUpdate="true"/>
		<p:fieldset legend="Cliente">
			<p:panelGrid columns="2">
				<p:outputLabel for="nomeCliente" value="Nome"/>
				<p:inputText id="nomeCliente" value="#{ordemServicoMBean.osSelecionada.cliente.nome}"/>
				
				<p:outputLabel for="enderecoCliente" value="Endereco"/>
				<p:inputText id="enderecoCliente" value="#{ordemServicoMBean.osSelecionada.cliente.endereco}"/>
				
				<p:outputLabel for="telefoneResidencial" value="Fone Residencial"></p:outputLabel>
				<p:inputText id="telefoneResidencial" value="#{ordemServicoMBean.osSelecionada.cliente.telefoneResidencial}"/>
				
				<p:outputLabel for="telefoneComercial" value="Fone Comercial"/>
				<p:inputText id="telefoneComercial" value="#{ordemServicoMBean.osSelecionada.cliente.telefoneComercial}"/>
				
			</p:panelGrid>
		</p:fieldset>
		<p:fieldset legend="Telefone">
		
			<p:panelGrid columns="2">
				<p:outputLabel for="marca" value="Marca"/>
				<p:inputText id="marca" value="#{ordemServicoMBean.osSelecionada.telefone.marca}"/>
					
				<p:outputLabel for="modelo" value="Modelo"/>
				<p:inputText id="modelo" value="#{ordemServicoMBean.osSelecionada.telefone.modelo}"/>
				
				<p:outputLabel for="estado" value="Estado"/>
				<p:selectOneRadio id="estado" value="#{ordemServicoMBean.osSelecionada.telefone.estado}">
					<f:selectItems value="#{ordemServicoMBean.estados}" var="e" itemValue="#{estado}" itemLabel="#{e.label}"  />
				</p:selectOneRadio>
				
				<p:outputLabel for="esn" value="Esn"/>
				<p:inputText id="esn" value="#{ordemServicoMBean.telefone.esn}"/>
				
			</p:panelGrid>
		</p:fieldset>
		
		<p:fieldset legend="Ordem Serviço">
			<p:panelGrid columns="2">
				<p:outputLabel for="tipoOs" value="Tipo da OS"/>
				<p:selectOneRadio id="tipoOs" value="#{ordemServicoMBean.osSelecionada.tipoOrdemServico}">
					<f:selectItems value="#{ordemServicoMBean.tipoOs}" var="os" itemValue="#{os}" itemLabel="#{os.label}"/>
				</p:selectOneRadio>
				
				<p:outputLabel for="problemaRelatado" value="Problema Relatado"/>
				<p:inputTextarea id="problemaRelatado" value="#{ordemServicoMBean.osSelecionada.problemaRelatado}"/>
			</p:panelGrid>
		</p:fieldset>
		
		<p:fieldset legend="Estado da Ordem Serviço">
			<p:panelGrid columns="2">
				<p:outputLabel for="estadoOs" value="Estado da Os"/>
				<p:selectOneRadio id="estadoOs" value="#{ordemServicoMBean.osSelecionada.estadoOrdemServico}">
					<f:selectItems value="#{ordemServicoMBean.estadoOs}" var="estado" itemValue="#{estado}" itemLabel="#{estado.label}"/>
					<f:ajax execute="@this" render="acao"/>
				</p:selectOneRadio>
				
			</p:panelGrid>
			<p:fragment id="acao">
					<p:fragment id="aguardando" rendered="#{ordemServicoMBean.osSelecionada.estadoOrdemServico.codigo == 1 ||
						ordemServicoMBean.osSelecionada.estadoOrdemServico.codigo == 2}">
						<p:panelGrid columns="2">
							<p:outputLabel for="problemaEncontrado" value="Problema Encontrado"/>
							<p:inputTextarea id="problemaEncontrado" value="#{ordemServicoMBean.osSelecionada.problemaEncontrado}"/>
						</p:panelGrid>
					</p:fragment>
					
					<p:fragment id="aprovado" rendered="#{ordemServicoMBean.osSelecionada.estadoOrdemServico.codigo == 2}">
						<p:panelGrid columns="2">
							<p:outputLabel for="servicoExecutado" value="Serviço Executado"/>
							<p:inputTextarea id="servicoExecutado" value="#{ordemServicoMBean.osSelecionada.servicoExecutado}"/>
						</p:panelGrid>
					</p:fragment>
					
					<p:fragment id="dataPrevisaoEntrega" rendered="#{ordemServicoMBean.osSelecionada.estadoOrdemServico.codigo == 2}">
						<p:panelGrid columns="2">
							<p:outputLabel for="dataEntrega" value="Data Prevista para Entrega"/>
							<p:calendar id="dataEntrega" value="#{ordemServicoMBean.osSelecionada.dataPrevistaRetirada}"/>
						</p:panelGrid>
					</p:fragment>
			</p:fragment>
			<p:commandButton value="Alterar" action="#{ordemServicoMBean.altera(ordemServicoMBean.osSelecionada)}" update="formulario"/>
		</p:fieldset>
		
	</h:form>
	</ui:define>
</ui:composition>
</html>
