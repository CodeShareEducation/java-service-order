<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template.xhtml">

	<ui:define name="titulo">
		Consultar Ordem Serviço
	</ui:define>
	
	<ui:define name="body">
	<h:form id="formulario">
		
		<p:fieldset legend="Ordem Serviço">
			<p:panelGrid columns="1" style="float:left; margin-right:10px;" >
				<p:outputLabel value="Nome:" styleClass="itens_detalhamento_titulo"/>
				<p:outputLabel value="#{ordemServicoMBean.osSelecionada.cliente.nome}"/>
				
				<p:outputLabel value="Endereço:" styleClass="itens_detalhamento_titulo"/>
				<p:outputLabel value="#{ordemServicoMBean.osSelecionada.cliente.endereco}"/>
			</p:panelGrid>
			<p:panelGrid columns="1" styleClass="itens_detalhamento">
				<p:outputLabel value="Telefone Residencial:" styleClass="itens_detalhamento_titulo"/>
				<p:outputLabel value="#{ordemServicoMBean.osSelecionada.cliente.telefoneResidencial}"/>
				
				<p:outputLabel value="Telefone Comercial:" styleClass="itens_detalhamento_titulo"/>
				<p:outputLabel value="#{ordemServicoMBean.osSelecionada.cliente.telefoneComercial}"/>
			</p:panelGrid>
			
			<p:panelGrid columns="1" style="float:left; margin-right:10px;">
				<p:outputLabel value="Marca:" styleClass="itens_detalhamento_titulo"/>
				<p:outputLabel value="#{ordemServicoMBean.osSelecionada.telefone.marca}"/>
				
				<p:outputLabel value="Modelo:" styleClass="itens_detalhamento_titulo"/>
				<p:outputLabel value="#{ordemServicoMBean.osSelecionada.telefone.modelo}"/>
				
				<p:outputLabel value="Estado:" styleClass="itens_detalhamento_titulo"/>
				<p:outputLabel value="#{ordemServicoMBean.osSelecionada.telefone.estado.label}"/>
			</p:panelGrid>
			
			<p:panelGrid columns="1">
				<p:outputLabel value="ESN:" styleClass="itens_detalhamento_titulo"/>
				<p:outputLabel value="#{ordemServicoMBean.osSelecionada.telefone.esn}"/>
				
				<p:outputLabel value="Data:" styleClass="itens_detalhamento_titulo"/>
				<p:outputLabel value="#{ordemServicoMBean.osSelecionada.dataOS}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
				</p:outputLabel>
				
				<p:outputLabel value="Tipo OS:" styleClass="itens_detalhamento_titulo"/>
				<p:outputLabel value="#{ordemServicoMBean.osSelecionada.tipoOrdemServico.label}"/>
			</p:panelGrid>
			
			<p:panelGrid columns="1">
				<p:outputLabel value="Valor:" styleClass="itens_detalhamento_titulo"/>
				<p:outputLabel value="R$ 100.00"/>
			</p:panelGrid>
			
			<p:panelGrid columns="1">
				<p:outputLabel value="Problema Relatado:" styleClass="itens_detalhamento_titulo"/>
				<p:outputLabel value="#{ordemServicoMBean.osSelecionada.problemaRelatado}"/>
			</p:panelGrid>
			
			<br/>
			
			<h:outputFormat value="#{msg.mensagem_compromisso}" escape="false">
				<f:param value="WC"/>
			</h:outputFormat>
			
			<p:panelGrid columns="1">
				<p:outputLabel value="Problema Encontrado:" styleClass="itens_detalhamento_titulo"/>
				<p:outputLabel value="#{ordemServicoMBean.osSelecionada.problemaEncontrado}"/>
			</p:panelGrid>
			
			<p:panelGrid columns="1">
				<p:outputLabel value="Serviço Executado:" styleClass="itens_detalhamento_titulo"/>
				<p:outputLabel value="#{ordemServicoMBean.osSelecionada.servicoExecutado}"/>
			</p:panelGrid>
			
		</p:fieldset>
		
	</h:form>
	</ui:define>
</ui:composition>
</html>
