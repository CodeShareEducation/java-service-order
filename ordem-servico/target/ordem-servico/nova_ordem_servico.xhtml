<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Nova Ordem Servi√ßo</title>
</h:head>
<body>
	<h:form>
	<p:messages />
		<p:fieldset legend="Cliente">
			<p:panelGrid columns="2">
				<p:outputLabel for="nomeCliente" value="Nome"/>
				<p:inputText id="nomeCliente" value="#{ordemServicoMBean.cliente.nome}"/>
				
				<p:outputLabel for="enderecoCliente" value="Endereco"/>
				<p:inputText id="enderecoCliente" value="#{ordemServicoMBean.cliente.endereco}"/>
				
				<p:outputLabel for="telefoneResidencial" value="Fone Residencial"></p:outputLabel>
				<p:inputText id="telefoneResidencial" value="#{ordemServicoMBean.cliente.telefoneResidencial}"/>
				
				<p:outputLabel for="telefoneComercial" value="Fone Comercial"/>
				<p:inputText id="telefoneComercial" value="#{ordemServicoMBean.cliente.telefoneComercial}"/>
				
			</p:panelGrid>
		</p:fieldset>
		<p:fieldset legend="Telefone">
		
			<p:panelGrid columns="2">
				<p:outputLabel for="marca" value="Marca"/>
				<p:inputText id="marca" value="#{ordemServicoMBean.telefone.marca}"/>
				
				<p:outputLabel for="modelo" value="Modelo"/>
				<p:inputText id="modelo" value="#{ordemServicoMBean.telefone.modelo}"/>
				
				<p:outputLabel for="estado" value="Estado"/>
				<p:selectOneRadio id="estado" value="#{ordemServicoMBean.telefone.estado}">
					<f:selectItems item="#{ordemServicoMBean.estados}"></f:selectItems>
				</p:selectOneRadio>
				
				<p:outputLabel for="esn" value="Esn"/>
				<p:inputText id="esn" value="#{ordemServicoMBean.telefone.esn}"/>
				
				<p:outputLabel for="problemaRelatado" value="Problema Relatado"/>
				<p:inputTextarea id="problemaRelatado" value="#{ordemServicoMBean.os.problemaRelatado}"/>
			</p:panelGrid>
		</p:fieldset>
		
		<p:commandButton value="Salvar" action="#{ordemServicoMBean.salva}"/>
	</h:form>
</body>
</html>
